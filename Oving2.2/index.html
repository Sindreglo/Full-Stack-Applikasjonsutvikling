<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Vue Mastery</title>
        <link rel = "stylesheet" href="./asserts/styles.css"/>
        <script src="https://unpkg.com/vue@next"></script>
    </head>

    <body>
        <div id="app">
            <h1> {{ product }}</h1>
        </div>

        <header>
            <div class="header">
              <div>
                <h1>Calculator</h1>
              </div>
              <div class="header-image">
                <img
                        id="header-logo"
                        src="./asserts/images/calculator.png"
                        alt="calc_pic">
              </div>
            </div>
          </header>



        <main class="main">
            <div class="leftCalc"></div>
            <div class="calculator">
              <div class="result">Result</div>
              <button class="C">C</button>
              <button class="ANS">ANS</button>
              <button class="DEL">DEL</button>
              <button class="PLUS">+</button>
              <button class="ONE">1</button>
              <button class="TWO">2</button>
              <button class="THREE">3</button>
              <button class="MINUS">-</button>
              <button class="FOUR">4</button>
              <button class="FIVE">5</button>
              <button class="SIX">6</button>
              <button class="GANGE">*</button>
              <button class="SEVEN">7</button>
              <button class="EIGHT">8</button>
              <button class="NINE">9</button>
              <button class="DELE">/</button>
              <div class="EMPTY"></div>
              <button class="ZERO">0</button>
              <button class="COMMA">.</button>
              <button class="EQUAL">=</button>
            </div>
            <div class="rightCalc"></div>
            <div class="app">log: {{ log }}</div>
          </main>
          
          <footer>
            <div class="footer">
              <p> A Brilliant Website by Sindre Glomnes.</p>
            </div>
          </footer>



        <script src="./main.js"></script>

        <script>
            const mountedApp = app.mount("#app")
        </script>
    </body>
</html>
